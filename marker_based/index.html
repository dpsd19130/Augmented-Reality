<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
    <script src="build/aframe-ar.js"></script>

    <!-- particles system component -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

    <!-- speech command component -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
    <script src="build/aframe-speech-command-component.js"></script>


    <body style="margin : 0px; overflow: hidden;">
        <a-scene  vr-mode-ui="enabled: false;"renderer="logarithmicDepthBuffer: true;"embeddedarjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
        <a-marker preset="hiro">
          <a-box position='0 0 0' color="yellow" ></a-box>
          <a-cylinder position="1 0 0" color="green" height="3" radius="1.5"></a-cylinder>
          <a-sphere position="-1 0 0" color="purple" radius="5"></a-sphere>
        </a-marker>

        <a-entity id="annyang" annyang-speech-recognition></a-entity>

      <a-entity particle-system="preset: snow" position="0 0 1" speech-command="command: start; type: attribute; attribute: visible; value: true;" speech-command="command: stop; type: attribute; attribute: visible; value: false;"></a-entity>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
